<div id="ows"></div>

<div id="rom_drop">
  <div>Please drag a ROM file into here (Emerald, USA, 1.0)</div>
</div>

<div class="ui">
  <div id="map-ui-id" class="map-label">Littleroot Town</div>
  <div class="ui-party-pkmn-container">
    <div class="party-pkmn-outer">
      <div class="party-pkmn-inner">
        <img src="http://pokedex.p-pokemon.com/images/sprites/petit_pkmn/1.gif" />
      </div>
    </div>
    <div class="party-pkmn-outer">
      <div class="party-pkmn-inner">
        <img src="http://pokedex.p-pokemon.com/images/sprites/petit_pkmn/4.gif" />
      </div>
    </div>
    <div class="party-pkmn-outer">
      <div class="party-pkmn-inner">
        <img src="http://pokedex.p-pokemon.com/images/sprites/petit_pkmn/7.gif" />
      </div>
    </div>
  </div>
</div>

<div id="ts-ui">
  <div class="ts-top-head">
    <button id="ts-switch" class="ts-btn">Switch Tileset</button>
    <div class="ts-import-btn-wrapper">
      <button class="ts-import-btn">Import Tileset</button>
      <input id="ts-import" type="file" title=" " alt=" " />
    </div>
    <button id="ts-export" class="ts-btn">Export Tileset</button>
    <div id="ts-rom-notice" class="top-head-notice">Loading ROM...</div>
    <img id="layer-btn-1" src="./layers-1.png" />
    <img id="layer-btn-2" src="./layers-2.png" />
    <img id="layer-btn-3" src="./layers-3.png" />
    <img id="layer-btn-0" src="./layers-0.png" />
    <img id="layer-btn-4" src="./layers-4.png" />
    <label class="ts-checkbox">
      <input id="ts-flip-y" type="checkbox">
      <span></span>
      Flip Y
    </label>
    <label class="ts-checkbox">
      <input id="ts-flip-x" type="checkbox">
      <span></span>
      Flip X
    </label>
  </div>
  <div id="ts-layers-wrapper">
    <div id="final-layer-wrapper-title">ROM Tileset</div>
    <canvas id="ts-layers"></canvas>
  </div>
  <div id="ts-final-layer-wrapper">
    <div id="final-layer-wrapper-title">Final Tileset</div>
    <canvas id="ts-final-0"></canvas>
    <canvas id="ts-final-1"></canvas>
    <canvas id="ts-final-2"></canvas>
    <canvas id="ts-final-3"></canvas>
  </div>
</div>

<div id="tg-ui">
  <div class="ts-top-head">
    <div class="ts-import-btn-wrapper">
      <button class="ts-import-btn">Import Tileset</button>
      <input id="tg-ts-import" type="file" title=" " alt=" " />
    </div>
    <button id="tg-generate" class="ts-btn">Random Terrain</button>
    <button id="tg-seed-generate" class="ts-btn">Seed Terrain</button>
    <div id="tg-terrain-seed" class="top-head-notice"></div>
    <label class="ts-checkbox tg-grid-btn">
      <input id="tg-show-grid" type="checkbox">
    <span></span> Grid </label>
  </div>
  <canvas id="tg-map"></canvas>
</div>

<div id="map-ui"></div>

<div id="engine-ui">
  <div class="ts-top-head">
    <button class="ts-btn">üåç Publish</button>
    <button class="ts-btn">üíæ Save</button>
    <button class="ts-btn">‚öôÔ∏è Settings</button>
    <button class="ts-btn-invisible"></button>
    <button class="ts-btn">üé® Switch Tileset</button>
    <button class="ts-btn-invisible"></button>
    <button class="ts-btn ts-btn-arrow">ü°ê</button>
    <button class="ts-btn ts-btn-arrow">ü°í</button>
    <button class="ts-btn-invisible ts-btn-head-fix"></button>
    <div class="ts-top-head-item">
      <label>Map:</label>
      <select class="ts-btn ts-btn-select">
        <option>Littleroot Town</option>
        <option>Oldale Town</option>
        <option>Mauville City</option>
      </select>
    </div>
  </div>
  <div class="ts-top-head engine-menu-top-right">
    <button id="engine-ui-mode-ts" class="ts-btn">üóª Tiles</button>
    <button id="engine-ui-mode-obj" class="ts-btn">üöê Objects</button>
    <button id="engine-ui-mode-opt" class="ts-btn">üî© Options</button>
  </div>
  <div id="engine-ui-ts">
    <div class="ts-top-head engine-menu-middle-right">
      <img id="engine-layer-btn-1" src="./layers-1.png" />
      <img id="engine-layer-btn-2" src="./layers-2.png" />
      <img id="engine-layer-btn-3" src="./layers-3.png" />
      <img id="engine-layer-btn-0" src="./layers-0.png" />
      <img id="engine-layer-btn-5" src="./layers-5.png" />
      <img id="engine-layer-btn-4" src="./layers-4.png" />
    </div>
    <div class="engine-right-menu">
      <canvas id="engine-tileset"></canvas>
    </div>
  </div>
  <div id="engine-ui-obj">
    <div class="engine-right-menu">
      <div class="engine-right-menu-item engine-abs-item-center">
        <button class="ts-btn">Create entity</button>
      </div>
      <!-- General entity position -->
      <div class="engine-right-menu-item engine-abs-item">
        <label>Position:</label>
        <input type="text" class="ts-btn sm" placeholder="X:" />
        <input type="text" class="ts-btn sm" placeholder="Y:" />
      </div>
      <div class="engine-right-menu-item">
        <label>Type:</label>
        <select id="engine-ui-obj-type" class="ts-btn ts-btn-select">
          <option>Person</option>
          <option>Warp</option>
          <option>Script</option>
          <option>Sign</option>
        </select>
      </div>
      <!-- PERSON menu -->
      <div id="engine-ui-obj-person">
        <div class="engine-right-menu-item">
          <label>Sprite:</label>
          <input type="text" class="ts-btn sm" placeholder="Id:" />
        </div>
        <div class="engine-right-menu-item">
          <label>Behavior:</label>
          <select class="ts-btn ts-btn-select">
            <option>None</option>
            <option>Look around</option>
            <option>Look down</option>
            <option>Look up</option>
            <option>Look left</option>
            <option>Look right</option>
            <option>Walk around</option>
          </select>
        </div>
      </div>
      <!-- WARP menu -->
      <div id="engine-ui-obj-warp">
        <div class="engine-right-menu-item">
          <label>Map:</label>
          <input type="text" class="ts-btn sm" placeholder="Id:" />
        </div>
        <div class="engine-right-menu-item">
          <label>Target:</label>
          <input type="text" class="ts-btn sm" placeholder="X:" />
          <input type="text" class="ts-btn sm" placeholder="Y:" />
        </div>
      </div>
      <!-- SCRIPT menu -->
      <div id="engine-ui-obj-script">
        <input type="text" class="ts-btn" />
      </div>
      <!-- SIGN menu -->
      <div id="engine-ui-obj-sign">
        <div class="engine-right-menu-item">
          <label>Type:</label>
          <select class="ts-btn ts-btn-select">
            <option>Text</option>
            <option>Hero is facing up</option>
            <option>Hero is facing down</option>
            <option>Hero is facing left</option>
            <option>Hero is facing right</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div id="engine-ui-opt">
    <div class="engine-right-menu">
      <div class="engine-right-menu-item">
        <label>Weather:</label>
        <select class="ts-btn ts-btn-select">
          <option>None</option>
          <option>Sunny</option>
          <option>Rainy</option>
          <option>Stormy</option>
          <option>Foggy</option>
          <option>Haily</option>
        </select>
      </div>
    </div>
  </div>
  <!--<div class="engine-menu-bottom"></div>-->
  <canvas id="engine-map"></canvas>
</div>
