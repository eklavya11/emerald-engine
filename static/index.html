<html>
  <head>
    <title>Emerald Engine - Map Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,300,600&subset=latin-ext,latin" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

<div id="ows"></div>

<div id="rom_drop">
  <div>Drag a ROM file into here (Emerald, USA, 1.0)</div>
</div>

<div id="ui-modal-loading" class="ui-modal-loading">
  <div id="ui-modal-loading-spinner"></div>
  <div id="ui-modal-loading-ball"></div>
  <div id="ui-modal-loading-title">Loading something awesome...</div>
  <div id="ui-modal-loading-title-bottom"></div>
  <div id="ui-modal-interactive-area">
    <label id="ui-modal-interactive-yes" class="ts-btn">Ok</label>
    <label id="ui-modal-interactive-no" class="ts-btn">Abort</label>
  </div>
  <div class="ui-modal-loading-bg"></div>
</div>

<div class="ui-modal" id="ui-modal-ts_bundle">
  <div class="ui-modal-window"></div>
</div>

<div id="ui-init-screen" class="ui-init-screen">
  <div class="ui-init-login" style="display: block;">
    <div class="ui-init-login-wrapper">
      <div>
        <div style="float: left;">
          <label class="ts-btn">Username</label>
          <input id="ui-init-screen-username" type="text" class="ts-btn" style="text-transform: none;">
        </div>
        <div>
          <label class="ts-btn">Password</label>
          <input id="ui-init-screen-password" type="password" class="ts-btn" style="text-transform: none;">
        </div>
        <div>
          <button id="ui-init-screen-btn-login" class="ts-btn" style="width: 100%;">Login</button>
        </div>
        <div>
          <button id="ui-init-screen-btn-register" class="ts-btn" style="width: 100%;">Register</button>
        </div>
      </div>
    </div>
  </div>
  <div id="ui-init-screen-balls" class="ui-init-screen-ball-wrapper"></div>
</div>

<div class="ui">
  <div id="map-ui-id" class="map-label">Littleroot Town</div>
  <div class="ui-party-pkmn-container">
    <div class="party-pkmn-outer">
      <div class="party-pkmn-inner">
        
      </div>
    </div>
    <div class="party-pkmn-outer">
      <div class="party-pkmn-inner">
        
      </div>
    </div>
    <div class="party-pkmn-outer">
      <div class="party-pkmn-inner">
        
      </div>
    </div>
  </div>
</div>

<div id="ts-ui">
  <div class="ts-top-head">
    <button id="ts-switch" class="ts-btn">Switch Tileset</button>
    <div class="ts-import-btn-wrapper">
      <button class="ts-import-btn">Import Tileset</button>
      <input id="ts-import" type="file" title=" " alt=" " />
    </div>
    <button id="ts-export" class="ts-btn">Export Tileset</button>
    <div id="ts-rom-notice" class="top-head-notice">Loading ROM...</div>
    <img id="layer-btn-1" src="./img/layers-1.png" />
    <img id="layer-btn-2" src="./img/layers-2.png" />
    <img id="layer-btn-3" src="./img/layers-3.png" />
    <img id="layer-btn-0" src="./img/layers-0.png" />
    <img id="layer-btn-4" src="./img/layers-4.png" />
    <label class="ts-checkbox">
      <input id="ts-flip-y" type="checkbox">
      <span></span>
      Flip Y
    </label>
    <label class="ts-checkbox">
      <input id="ts-flip-x" type="checkbox">
      <span></span>
      Flip X
    </label>
  </div>
  <div id="ts-layers-wrapper">
    <div id="final-layer-wrapper-title">ROM Tileset</div>
    <canvas id="ts-layers"></canvas>
  </div>
  <div id="ts-final-layer-wrapper">
    <div id="final-layer-wrapper-title">Final Tileset</div>
    <canvas id="ts-final-0"></canvas>
    <canvas id="ts-final-1"></canvas>
    <canvas id="ts-final-2"></canvas>
    <canvas id="ts-final-3"></canvas>
  </div>
</div>

<div id="tg-ui">
  <div class="ts-top-head">
    <div class="ts-import-btn-wrapper">
      <button class="ts-import-btn">Import Tileset</button>
      <input id="tg-ts-import" type="file" title=" " alt=" " />
    </div>
    <button id="tg-generate" class="ts-btn">Random Terrain</button>
    <button id="tg-seed-generate" class="ts-btn">Seed Terrain</button>
    <div id="tg-terrain-seed" class="top-head-notice"></div>
    <label class="ts-checkbox tg-grid-btn">
      <input id="tg-show-grid" type="checkbox">
    <span></span> Grid </label>
  </div>
  <canvas id="tg-map"></canvas>
</div>

<div id="map-ui"></div>

<div id="engine-ui">
  <!-- TOP STATS MENU -->
  <div id="engine-ui-top-stats" class="ts-top-head">
    <div class="ts-top-head-item">
      <label id="engine-ui-new-map-stat-x" class="ts-btn">X:</label>
      <label id="engine-ui-new-map-stat-y" class="ts-btn">Y:</label><button class="ts-btn-invisible"></button>
      <label id="engine-ui-new-map-stat-width" class="ts-btn">Width:</label>
      <label id="engine-ui-new-map-stat-height" class="ts-btn">Height:</label>
    </div>
    <div id="engine-ui-top-stats-warning" class="ts-top-head-item">
      <label id="engine-ui-top-stats-warning-msg" class="ts-btn danger"></label>
    </div>
  </div>
  <!-- TOP MENU -->
  <div id="engine-ui-top-menu" class="ts-top-head">
    <button class="ts-btn">üåç Publish</button>
    <button id="engine-ui-map-save" class="ts-btn">üíæ Save</button>
    <button id="engine-ui-settings" class="ts-btn">‚öôÔ∏è Settings</button>
    <button class="ts-btn-invisible"></button>
    <button class="ts-btn-invisible"></button>
    <button class="ts-btn-invisible ts-btn-head-fix"></button>
    <button id="engine-ui-map-add" class="ts-btn ts-btn-add-map">+</button>
    <div class="ts-top-head-item">
      <label id="engine-ui-cmap-name" class="ts-btn">üåÑ Map</label>
      <select id="engine-ui-map-select" class="ts-btn ts-btn-select"></select>
    </div>
    <div class="ts-top-head-item">
      <label id="engine-ui-cts-name" class="ts-btn"></label>
      <select id="engine-ui-cts-subts" class="ts-btn ts-btn-select"></select>
    </div>
    <button class="ts-btn-invisible" style="float: right;"></button>
    <div class="ts-top-head-item">
      <label id="engine-ui-rmx">X: 0</label>
      <label id="engine-ui-rmy">Y: 0</label>
    </div>
    <button class="ts-btn-invisible" style="float: right;"></button>
    <div class="ts-top-head-item">
      <label id="engine-ui-mx">X: 0</label>
      <label id="engine-ui-my">Y: 0</label>
    </div>
  </div>
  <div id="engine-ui-right-menu">
    <div class="ts-top-head engine-menu-top-right">
      <button id="engine-ui-mode-ts" class="ts-btn">üóª Tiles</button>
      <button id="engine-ui-mode-obj" class="ts-btn">üöê Objects</button>
      <button id="engine-ui-mode-opt" class="ts-btn">üî© Options</button>
    </div>
    <div id="engine-ui-ts">
      <div class="ts-top-head engine-menu-middle-right">
        <label id="engine-layer-btn-1" class="ts-btn ts-img-btn"><img src="./img/windows-10/layer-1.png"></label>
        <label id="engine-layer-btn-2" class="ts-btn ts-img-btn"><img src="./img/windows-10/layer-2.png"></label>
        <label id="engine-layer-btn-3" class="ts-btn ts-img-btn"><img src="./img/windows-10/layer-3.png"></label>
        <label id="engine-layer-btn-4" class="ts-btn ts-img-btn"><img src="./img/windows-10/layer-0.png"></label>
        <label id="engine-layer-btn-5" class="ts-btn ts-img-btn"><img src="./img/windows-10/layer-4.png"></label>
      </div>
      <div class="ts-top-head engine-menu-bottom-right">
        <label id="engine-edit-mode-pencil" class="ts-btn ts-img-btn"><img src="./img/windows-10/pencil-edit.png"></label>
        <label id="engine-edit-mode-pipette" class="ts-btn ts-img-btn"><img src="./img/windows-10/color-dropper.png"></label>
        <label id="engine-edit-mode-bucket" class="ts-btn ts-img-btn"><img src="./img/windows-10/paint-bucket.png"></label>
        <label id="engine-edit-mode-magic" class="ts-btn ts-img-btn"><img src="./img/windows-10/magic-bucket.png"></label>
        <label id="engine-edit-mode-autotile" class="ts-btn ts-img-btn"><img src="./img/windows-10/auto-tile.png"></label>
      </div>
      <div class="engine-right-menu" style="height: calc(100% - 144px);">
        <canvas id="engine-tileset"></canvas>
      </div>
    </div>
    <div id="engine-ui-obj">
      <div class="engine-right-menu" style="height: calc(100% - 48px);">
        <div class="engine-right-menu-item engine-abs-item-center">
          <button class="ts-btn">Create entity</button>
        </div>
        <!-- General entity position -->
        <div class="engine-right-menu-item engine-abs-item-label"><label>Entity position:</label></div>
        <div class="engine-right-menu-item engine-abs-item">
          <label>Position:</label>
          <input type="number" class="ts-btn sm" placeholder="X:" />
          <input type="number" class="ts-btn sm" placeholder="Y:" />
        </div>
        <div class="engine-right-menu-item engine-abs-item-label"><label>Entity Settings:</label></div>
        <div class="engine-right-menu-item">
          <label>Type:</label>
          <select id="engine-ui-obj-type" class="ts-btn ts-btn-select">
            <option>Person</option>
            <option>Warp</option>
            <option>Script</option>
            <option>Sign</option>
          </select>
        </div>
        <!-- PERSON menu -->
        <div id="engine-ui-obj-person">
          <div class="engine-right-menu-item">
            <label>Sprite:</label>
            <input type="number" class="ts-btn sm" placeholder="Id:" />
          </div>
          <div class="engine-right-menu-item">
            <label>Behavior:</label>
            <select class="ts-btn ts-btn-select">
              <option>None</option>
              <option>Look around</option>
              <option>Look down</option>
              <option>Look up</option>
              <option>Look left</option>
              <option>Look right</option>
              <option>Walk around</option>
            </select>
          </div>
        </div>
        <!-- WARP menu -->
        <div id="engine-ui-obj-warp">
          <div class="engine-right-menu-item">
            <label>Map:</label>
            <select class="ts-btn ts-btn-select">
              <option>Littleroot Town</option>
              <option>Oldale Town</option>
              <option>Mauville City</option>
            </select>
          </div>
          <div class="engine-right-menu-item">
            <label>Target:</label>
            <input type="number" class="ts-btn sm" placeholder="X:" />
            <input type="number" class="ts-btn sm" placeholder="Y:" />
          </div>
        </div>
        <!-- SCRIPT menu -->
        <div id="engine-ui-obj-script">
          <input type="text" class="ts-btn" />
        </div>
        <!-- SIGN menu -->
        <div id="engine-ui-obj-sign">
          <div class="engine-right-menu-item">
            <label>Behavior:</label>
            <select class="ts-btn ts-btn-select">
              <option>All directions</option>
              <option>Hero is facing up</option>
              <option>Hero is facing down</option>
              <option>Hero is facing left</option>
              <option>Hero is facing right</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div id="engine-ui-opt">
      <div class="engine-right-menu" style="height: calc(100% - 48px);">
        <div class="engine-right-menu-item engine-abs-item-center">
          <button id="engine-ui-opt-resize" class="ts-btn">Edit Boundings</button>
        </div>
        <div class="engine-right-menu-item engine-abs-item-label"><label>Map Settings:</label></div>
        <div class="engine-right-menu-item">
          <label>Name:</label>
          <input id="engine-ui-opt-name" type="text" class="ts-btn lg" />
        </div>
        <div class="engine-right-menu-item">
          <label>Show Name:</label>
          <label class="ts-checkbox">
            <input id="engine-ui-opt-show-name" type="checkbox">
            <span></span>
            <div></div>
          </label>
        </div>
         <div class="engine-right-menu-item">
          <label>Type:</label>
          <select id="engine-ui-opt-type" class="ts-btn ts-btn-select">
            <option>City</option>
            <option>Building</option>
            <option>Route</option>
            <option>Cave</option>
            <option>Underwater</option>
          </select>
        </div>
        <div class="engine-right-menu-item">
          <label>Weather:</label>
          <select id="engine-ui-opt-weather" class="ts-btn ts-btn-select">
            <option>None</option>
            <option>Sunny</option>
            <option>Rainy</option>
            <option>Stormy</option>
            <option>Foggy</option>
            <option>Haily</option>
          </select>
        </div>
        <div class="engine-right-menu-item">
          <label>Music:</label>
          <select id="engine-ui-opt-music" class="ts-btn ts-btn-select">
            <option>None</option>
            <option>Song 010</option>
            <option>Song 011</option>
          </select>
        </div>
        <div class="engine-right-menu-item engine-abs-item-label"><label class="danger">Danger Zone:</label></div>
        <div class="engine-right-menu-item  engine-abs-item-center engine-item-no-outer">
          <button id="engine-ui-opt-delete" class="ts-btn">Delete Map</button>
        </div>
        <div class="engine-right-menu-item engine-abs-item-label"><label>Map Encounters:</label></div>
        <div class="engine-right-menu-item engine-abs-item-center">
          <label>Type:</label>
          <select id="engine-ui-encounter-type" class="ts-btn ts-btn-select">
            <option>Grass</option>
            <option>Water</option>
            <option>Fishing</option>
          </select>
          <button id="engine-ui-add-encounter" class="ts-btn">+</button>
        </div>
        <!-- GRASS encounter menu -->
        <div id="engine-ui-opt-encount-grass" class="engine-right-menu-item"></div>
        <!-- WATER encounter menu -->
        <div id="engine-ui-opt-encount-water" class="engine-right-menu-item"></div>
        <!-- FISHING encounter menu -->
        <div id="engine-ui-opt-encount-fishing" class="engine-right-menu-item"></div>
      </div>
    </div>
  </div>
  <!--<div class="engine-menu-bottom"></div>-->
  <canvas id="engine-map"></canvas>
  <canvas id="engine-map-gl"></canvas>
</div>

  </body>
</html>
